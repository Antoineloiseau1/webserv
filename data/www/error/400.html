<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Error 400 - Bad Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }
      a {
        color: #0077c0;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Error 400 - Bad Request
      </h1>
      <p>Your browser sent a request that this server could not understand.</p>
      <p>Please check the URL and try again, or <a href="/data/www/milan.html">go back to the homepage</a>.</p>
    </div>
  </body>
</html>
